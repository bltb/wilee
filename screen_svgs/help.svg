        <defs><g id="g1"><text class="foreground" lengthAdjust="spacingAndGlyphs" textLength="80" x="0">bash-3.2$&#160;</text><text class="background" lengthAdjust="spacingAndGlyphs" textLength="8" x="80">&#160;</text></g><g id="g2"><text class="foreground" lengthAdjust="spacingAndGlyphs" textLength="88" x="0">bash-3.2$&#160;w</text><text class="background" lengthAdjust="spacingAndGlyphs" textLength="8" x="88">&#160;</text></g><g id="g3"><text class="foreground" lengthAdjust="spacingAndGlyphs" textLength="96" x="0">bash-3.2$&#160;wi</text><text class="background" lengthAdjust="spacingAndGlyphs" textLength="8" x="96">&#160;</text></g><g id="g4"><text class="foreground" lengthAdjust="spacingAndGlyphs" textLength="104" x="0">bash-3.2$&#160;wil</text><text class="background" lengthAdjust="spacingAndGlyphs" textLength="8" x="104">&#160;</text></g><g id="g5"><text class="foreground" lengthAdjust="spacingAndGlyphs" textLength="112" x="0">bash-3.2$&#160;wile</text><text class="background" lengthAdjust="spacingAndGlyphs" textLength="8" x="112">&#160;</text></g><g id="g6"><text class="foreground" lengthAdjust="spacingAndGlyphs" textLength="120" x="0">bash-3.2$&#160;wilee</text><text class="background" lengthAdjust="spacingAndGlyphs" textLength="8" x="120">&#160;</text></g><g id="g7"><text class="foreground" lengthAdjust="spacingAndGlyphs" textLength="128" x="0">bash-3.2$&#160;wilee&#160;</text><text class="background" lengthAdjust="spacingAndGlyphs" textLength="8" x="128">&#160;</text></g><g id="g8"><text class="foreground" lengthAdjust="spacingAndGlyphs" textLength="136" x="0">bash-3.2$&#160;wilee&#160;-</text><text class="background" lengthAdjust="spacingAndGlyphs" textLength="8" x="136">&#160;</text></g><g id="g9"><text class="foreground" lengthAdjust="spacingAndGlyphs" textLength="144" x="0">bash-3.2$&#160;wilee&#160;--</text><text class="background" lengthAdjust="spacingAndGlyphs" textLength="8" x="144">&#160;</text></g><g id="g10"><text class="foreground" lengthAdjust="spacingAndGlyphs" textLength="152" x="0">bash-3.2$&#160;wilee&#160;--h</text><text class="background" lengthAdjust="spacingAndGlyphs" textLength="8" x="152">&#160;</text></g><g id="g11"><text class="foreground" lengthAdjust="spacingAndGlyphs" textLength="160" x="0">bash-3.2$&#160;wilee&#160;--he</text><text class="background" lengthAdjust="spacingAndGlyphs" textLength="8" x="160">&#160;</text></g><g id="g12"><text class="foreground" lengthAdjust="spacingAndGlyphs" textLength="168" x="0">bash-3.2$&#160;wilee&#160;--hel</text><text class="background" lengthAdjust="spacingAndGlyphs" textLength="8" x="168">&#160;</text></g><g id="g13"><text class="foreground" lengthAdjust="spacingAndGlyphs" textLength="176" x="0">bash-3.2$&#160;wilee&#160;--help</text><text class="background" lengthAdjust="spacingAndGlyphs" textLength="8" x="176">&#160;</text></g><g id="g14"><text class="background" lengthAdjust="spacingAndGlyphs" textLength="8" x="0">&#160;</text></g><g id="g15"><text class="foreground" lengthAdjust="spacingAndGlyphs" textLength="88" x="0">bash-3.2$&#160;e</text><text class="background" lengthAdjust="spacingAndGlyphs" textLength="8" x="88">&#160;</text></g><g id="g16"><text class="foreground" lengthAdjust="spacingAndGlyphs" textLength="96" x="0">bash-3.2$&#160;ex</text><text class="background" lengthAdjust="spacingAndGlyphs" textLength="8" x="96">&#160;</text></g><g id="g17"><text class="foreground" lengthAdjust="spacingAndGlyphs" textLength="104" x="0">bash-3.2$&#160;exi</text><text class="background" lengthAdjust="spacingAndGlyphs" textLength="8" x="104">&#160;</text></g><g id="g18"><text class="foreground" lengthAdjust="spacingAndGlyphs" textLength="112" x="0">bash-3.2$&#160;exit</text><text class="background" lengthAdjust="spacingAndGlyphs" textLength="8" x="112">&#160;</text></g><g id="g19"><text class="foreground" lengthAdjust="spacingAndGlyphs" textLength="176" x="0">bash-3.2$&#160;wilee&#160;--help</text></g><g id="g20"><text class="foreground" lengthAdjust="spacingAndGlyphs" textLength="640" x="0">wilee&#160;expects&#160;to&#160;see&#160;an&#160;environment&#160;variable&#160;APP&#160;pointing&#160;to&#160;the&#160;http/s&#160;server&#160;t</text></g><g id="g21"><text class="foreground" lengthAdjust="spacingAndGlyphs" textLength="96" x="0">o&#160;be&#160;tested.</text></g><g id="g22"><text class="foreground" lengthAdjust="spacingAndGlyphs" textLength="640" x="0">wilee&#160;reads&#160;a&#160;test&#160;case&#160;from&#160;stdin,&#160;and&#160;prints&#160;test&#160;case&#160;execution&#160;results&#160;to&#160;st</text></g><g id="g23"><text class="foreground" lengthAdjust="spacingAndGlyphs" textLength="32" x="0">dout</text></g><g id="g24"><text class="foreground" lengthAdjust="spacingAndGlyphs" textLength="272" x="0">This&#160;means&#160;that,&#160;if&#160;you&#160;simply&#160;run</text></g><g id="g25"><text class="foreground" lengthAdjust="spacingAndGlyphs" textLength="72" x="0">&#160;&#160;$&#160;wilee</text></g><g id="g26"><text class="foreground" lengthAdjust="spacingAndGlyphs" textLength="352" x="0">it&#160;will&#160;sit&#160;there&#160;forever,&#160;waiting&#160;for&#160;input</text></g><g id="g27"><text class="foreground" lengthAdjust="spacingAndGlyphs" textLength="288" x="0">This&#160;probably&#160;isn't&#160;what&#160;you&#160;want...</text></g><g id="g28"><text class="foreground" lengthAdjust="spacingAndGlyphs" textLength="640" x="0">Instead&#160;`cat&#160;TESTCASE.json&#160;|&#160;APP=http://localhost:8000&#160;wilee`&#160;is&#160;a&#160;valid&#160;way&#160;to&#160;</text></g><g id="g29"><text class="foreground" lengthAdjust="spacingAndGlyphs" textLength="480" x="0">run&#160;a&#160;test&#160;against&#160;a&#160;server&#160;running&#160;at&#160;http://localhost:8000</text></g><g id="g30"><text class="foreground" lengthAdjust="spacingAndGlyphs" textLength="640" x="0">Another&#160;option&#160;is&#160;to&#160;set&#160;the&#160;environment&#160;variable&#160;TESTCASES&#160;to&#160;point&#160;a&#160;set&#160;of&#160;te</text></g><g id="g31"><text class="foreground" lengthAdjust="spacingAndGlyphs" textLength="600" x="0">st&#160;cases&#160;using&#160;wildcards,&#160;and&#160;use&#160;wilee&#160;to&#160;execute&#160;all&#160;of&#160;those&#160;test&#160;cases.</text></g><g id="g32"><text class="foreground" lengthAdjust="spacingAndGlyphs" textLength="96" x="0">For&#160;example,</text></g><g id="g33"><text class="foreground" lengthAdjust="spacingAndGlyphs" textLength="496" x="0">&#160;&#160;$&#160;APP=http://localhost:8000&#160;TESTCASES=tests/test*.json&#160;wilee</text></g><g id="g34"><text class="foreground" lengthAdjust="spacingAndGlyphs" textLength="528" x="0">will&#160;run&#160;all&#160;test&#160;cases&#160;defined&#160;in&#160;tests/test*.json&#160;simultaneously</text></g><g id="g35"><text class="foreground" lengthAdjust="spacingAndGlyphs" textLength="640" x="0">If&#160;you&#160;want&#160;to&#160;limit&#160;the&#160;number&#160;of&#160;test&#160;cases&#160;that&#160;are&#160;run&#160;concurrently,&#160;you&#160;can</text></g><g id="g36"><text class="foreground" lengthAdjust="spacingAndGlyphs" textLength="440" x="0">&#160;use&#160;the&#160;MAX_CONCURRENCY&#160;environment&#160;variable&#160;to&#160;do&#160;so.</text></g><g id="g37"><text class="foreground" lengthAdjust="spacingAndGlyphs" textLength="640" x="0">&#160;&#160;$&#160;APP=http://localhost:8000&#160;TESTCASES=tests/test*.json&#160;MAX_CONCURRENCY=3&#160;wilee</text></g><g id="g38"><text class="foreground" lengthAdjust="spacingAndGlyphs" textLength="640" x="0">will&#160;run&#160;all&#160;test&#160;cases&#160;defined&#160;in&#160;tests/test*.json,&#160;but&#160;no&#160;more&#160;than&#160;3&#160;will&#160;run</text></g><g id="g39"><text class="foreground" lengthAdjust="spacingAndGlyphs" textLength="112" x="0">&#160;concurrently.</text></g><g id="g40"><text class="foreground" lengthAdjust="spacingAndGlyphs" textLength="112" x="0">bash-3.2$&#160;exit</text></g><g id="g41"><text class="foreground" lengthAdjust="spacingAndGlyphs" textLength="32" x="0">exit</text></g></defs><rect class="background" height="100%" width="100%" x="0" y="0"/><g display="none"><rect class="foreground" height="17" width="8" x="80" y="0"/><use y="0" xlink:href="#g1"/><animate attributeName="display" begin="0ms; anim_last.end" dur="2600ms" from="inline" to="inline"/></g><g display="none"><rect class="foreground" height="17" width="8" x="88" y="0"/><use y="0" xlink:href="#g2"/><animate attributeName="display" begin="2600ms; anim_last.end+2600ms" dur="352ms" from="inline" to="inline"/></g><g display="none"><rect class="foreground" height="17" width="8" x="96" y="0"/><use y="0" xlink:href="#g3"/><animate attributeName="display" begin="2952ms; anim_last.end+2952ms" dur="319ms" from="inline" to="inline"/></g><g display="none"><rect class="foreground" height="17" width="8" x="104" y="0"/><use y="0" xlink:href="#g4"/><animate attributeName="display" begin="3271ms; anim_last.end+3271ms" dur="463ms" from="inline" to="inline"/></g><g display="none"><rect class="foreground" height="17" width="8" x="112" y="0"/><use y="0" xlink:href="#g5"/><animate attributeName="display" begin="3734ms; anim_last.end+3734ms" dur="321ms" from="inline" to="inline"/></g><g display="none"><rect class="foreground" height="17" width="8" x="120" y="0"/><use y="0" xlink:href="#g6"/><animate attributeName="display" begin="4055ms; anim_last.end+4055ms" dur="408ms" from="inline" to="inline"/></g><g display="none"><rect class="foreground" height="17" width="8" x="128" y="0"/><use y="0" xlink:href="#g7"/><animate attributeName="display" begin="4463ms; anim_last.end+4463ms" dur="568ms" from="inline" to="inline"/></g><g display="none"><rect class="foreground" height="17" width="8" x="136" y="0"/><use y="0" xlink:href="#g8"/><animate attributeName="display" begin="5031ms; anim_last.end+5031ms" dur="199ms" from="inline" to="inline"/></g><g display="none"><rect class="foreground" height="17" width="8" x="144" y="0"/><use y="0" xlink:href="#g9"/><animate at